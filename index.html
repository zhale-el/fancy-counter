<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      google fonts
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&family=Open+Sans:wght@400;500&family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!--
      icon link
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--
      custom css link
    -->
    <link rel="stylesheet" href="./style.css" />

    <!--
      custom js link
    -->
    <script src="./script.js" defer></script>
    <title>Fancy Counter</title>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Fancy Counter</h1>

      <span class="counter__value">0</span>

      <button class="counter__rest-button">
        <i class="fas fa-sync-alt counter-rest-icon"></i>
      </button>

      <div class="counter__buttons">
        <button class="counter__button counter__button-decrease">
          <i class="fas fa-minus counter__icon counter__icon-minus"></i></button
        ><button class="counter__button counter__button-increase">
          <i class="fas fa-plus counter__icon counter__icon-plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>
